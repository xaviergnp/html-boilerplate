<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
         content="IE=edge">
        <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0">
        <title>Chaining Selections</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <!-- classes applied start here -->
        <div>
            <img class="avatar proportioned"
             src="./pexels-katho-mutodo-8434791.jpg"
             alt="Woman with glasses"
             style="height:auto; width:100px">
            <img class="avatar distorted"
            src="./pexels-andrea-piacquadio-3777931.jpg"
            alt="Man with surprised expression"
            style="height: auto; width:100px">
        </div>
        <!-- classes applied end here-->
        <div>
            <img class="original proportioned"
             src="./pexels-katho-mutodo-8434791.jpg"
             alt="Woman with glasses"
             style="height:auto; width:100px">
            <img class="original distorted"
            src="./pexels-andrea-piacquadio-3777931.jpg"
            alt="Man with surprised expression"
            style="height: auto; width:100px">
        </div>
    </body>
</html>
