        initial-scale=1.0">
        <title>Class and ID Selectors</title>
        <link rel="stylesheet" href="./styles.css">

    <body>
        <p class="odd-num">Number 1 - I'm a class!</p>
        <div class="color-blue font-size-larg">

        weight-bold">
